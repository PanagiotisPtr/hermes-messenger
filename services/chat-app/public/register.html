<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="/api/register">
      <div class="register-box col-container center-items">
        <h2>Sign Up</h2>
        <div class="col-container" style="width: 100%">
            <label for="email">Email</label>
            <input name="email" type="email" placeholder="Email">

            <label for="password" style="margin-top: 1em">Password</label>
            <input name="password" type="password" placeholder="Password">

            <label for="confirmPassword" style="margin-top: 1em">Confirm passwors</label>
            <input name="confirmPassword" type="password" placeholder="Confirm password">

          </div>
          <button type="submit" class="submit-button">Submit</button>
          <a href="/">Already have an account? Sign In</a>
        </div>
      </form>
  </body>
</html>
